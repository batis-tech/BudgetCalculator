<div class="budget-items-section">
  <div class="budget-items-container">
    <div class="income-column">
      <h1>Income</h1>
      <div *ngFor="let item of budgetItems">
      <app-budget-item-card
      style="margin-bottom:20px; display:block"
      [item]="item"
      (xButtonClick)="onDelete(item)"
      (cardClick)="onCardClick(item)"
       *ngIf="item.amount >= 0"></app-budget-item-card>
      </div>
    </div>
    <div class="expenses-column">
      <h1>Expenses</h1>
      <div *ngFor="let item of budgetItems">
      <app-budget-item-card
      style="margin-bottom:20px; display:block"
      [item]="item"
      (xButtonClick)="onDelete(item)"
      (cardClick)="onCardClick(item)"
       *ngIf="item.amount < 0"></app-budget-item-card>
      </div>
    </div>
  </div>
</div>
